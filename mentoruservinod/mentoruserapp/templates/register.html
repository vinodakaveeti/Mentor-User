{% extends "base.html" %}
{% load static %}
{% load rest_framework %}
{% block body %}
<div class="container">
    <div class="jumbptron">
        <br>
        <h2>Form Submission</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-primary btn-sm" >Submit</button>
        </form>
    </div>
</div>
{% endblock %}
