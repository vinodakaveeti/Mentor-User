{% extends "base.html" %}
{% load static %}
{% block body %}
<div class="container">
    <div class="jumbptron">
        <br>
        <h2>Hi {{user}}</h2>
        {% if not mentors %}
            <td>No Mentors found currently</td>
        {% endif %}
        {% for mentor in mentors %}
        <tr>
            <td><a href="{% url 'mentoruserapp:conversation' pk=mentor.id %}">{{mentor}}</a></td>
        </tr>
    </div>
</div>
{% endblock %}
